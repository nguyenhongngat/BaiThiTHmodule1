<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = +prompt("Nhập số nguyên x: ");
    let index = +prompt("Nhập vị trí index: ");
    let array = [3, 4, 5, 6, 7, 8, 9];
    let newarray = new Array(array.length + 1);

    function insertNumberToArray() {
        for (let i = 0; i < newarray.length; i++) {
            if (i < index) {
                newarray[i] = array[i];
            }
            if (i == index) {
                newarray[i] = x;
            }
            if (i > index) {
                newarray[i] = array[i - 1];
            }
        }
        return newarray;
    }

    alert(insertNumberToArray());
</script>
</body>
</html>
